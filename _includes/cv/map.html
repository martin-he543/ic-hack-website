<table class="table table-sm table-borderless table-responsive wow fadeIn" data-wow-delay="0.3s">
    {% for content in entry.contents %}
      <tr>
        <td class="p-1 pr-2" style="font-weight:500;"><b>{{ content.name }}</b></td>
        <td class="p-1 pl-2 font-weight-light text">{{ content.value }}</td>
      </tr>
    {% endfor %}
</table>
